<html>
<head>
<title>Beer labels</title>
<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
<link rel="stylesheet" href="css/main.css">
<script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>


</head>
<body>
<h1>Beerlabel generator</h1>
<form class="pure-form pure-form-aligned" id="main-form">
	<div class="pure-control-group">
		<label for="format">Page format</label>
		<select name="format">
			<option value="4x3">4x3</option>
		</select>
	</div>
	<div class="pure-control-group">
		<label for="brand">Brand name</label>
		<input type="text" name="brand">
	</div>
	<div class="pure-control-group">
		<label for="style">Style</label>
		<input type="text" name="style">
	</div>
	<div class="pure-control-group">
		<label for="abv">ABV%</label>
		<input type="text" name="abv">
	</div>
	<div class="pure-control-group">
		<label for="batch">Batch #</label>
		<input type="text" name="batch">
	</div>
	<div class="pure-control-group">
		<label for="date">Bottle date</label>
		<input type="text" name="date">
	</div>
	<div class="pure-control-group">
		<label for="corners">Show corner guides</label>
		<input name="corners" type="checkbox">
	</div>
	<button onlcick="redraw()">Redraw</button>

</form>

<h2>Single label</h2>
<canvas id="single-label"></canvas>

<h2>Full image</h2>
<canvas id="full-label"></canvas>

<script type="text/javascript" src="js/main.js"></script>
</body>

</html>
