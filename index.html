<html>
<head>
<title>Beer labels</title>
<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
<link rel="stylesheet" href="css/main.css">
<script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.16/webfont.js"></script>


</head>
<body>
<nav>
<h1>Beerlabel generator</h1>
</nav>
<h2>see examples <a href="http://homebrew.skorulis.com">here</a></h2>
<form class="pure-form pure-form-aligned" id="main-form">
	<div class="pure-control-group" style="display:none">
		<label for="format">Page format</label>
		<select name="format">
			<option value="4x3">4x3</option>
		</select>
	</div>
	<div class="pure-control-group">
		<label for="font">Font</label>
		<select name="font">
			<option value="Acme">Acme</option>
			<option value="Amatic SC">Amatic SC</option>
			<option value="Anton">Anton</option>
			<option value="Anton">Architects+Daughter</option>
			<option value="Bungee Inline">Bungee Inline</option>
			<option value="Anton">Chewy</option>
			<option value="Droid Sans">Droid Sans</option>
			<option value="Francois One">Francois One</option>
			<option value="Gloria Hallelujah">Gloria Hallelujah</option>
			<option value="Kanit">Kanit</option>
			<option value="Lobster Two">Lobster Two</option>
			<option value="Nova Flat">Nova Flat</option>
			<option value="Orbitron">Orbitron</option>
			<option value="Righteous">Righteous</option>
			<option value="Roboto Condensed">Roboto Condensed</option>
			<option value="Rokkitt">Rokkitt</option>
			<option value="Rubik">Rubik</option>
			<option value="Shadows Into Light">Shadows Into Light</option>
			<option value="Source Code Pro">Source Code Pro</option>
			<option value="Wendy One">Wendy One</option>			
		</select>
	</div>
	<div class="pure-control-group">
		<label for="brand">Brand name</label>
		<input type="text" name="brand">
	</div>
	<div class="pure-control-group">
		<label for="style">Style / Name</label>
		<input type="text" name="style">
	</div>
	<div class="pure-control-group">
		<label for="abv">ABV%</label>
		<input type="text" name="abv">
	</div>
	<div class="pure-control-group">
		<label for="batch">Batch #</label>
		<input type="text" name="batch">
	</div>
	<div class="pure-control-group">
		<label for="date">Bottle date</label>
		<input type="text" name="date">
	</div>
	<div class="pure-control-group">
		<label for="left-image">Left Image</label>
		<select name="left-image">
			<option value="none">None</option>
			<option value="apple">Apple</option>
			<option value="belgian">Belgian</option>
			<option value="coconut">Coconut</option>
			<option value="hops">Hops</option>
			<option value="rice">Rice</option>
			<option value="wheat">Wheat</option>
			<option value="red rye">Red rye</option>
			<option value="raspberry">Raspberry</option>
			<option value="smoking-barbecue">Smoke</option>
		</select>
	</div>
	
	<div class="pure-control-group">
	<label for="right-image">Right Image</label>
	<select name="right-image">
		<option value="none">None</option>
		<option value="apple">Apple</option>
		<option value="belgian">Belgian</option>
		<option value="coconut">Coconut</option>
		<option value="hops">Hops</option>
		<option value="rice">Rice</option>
		<option value="wheat">Wheat</option>
		<option value="red rye">Red rye</option>
		<option value="raspberry">Raspberry</option>
		<option value="smoking-barbecue">Smoke</option>
	</select>
	</div>
	<div class="pure-control-group">
		<label for="corners">Hide corner guides</label>
		<input name="corners" type="checkbox">
	</div>
	<button onlcick="redraw()">Redraw</button>

</form>

<h2>Single label</h2>
<canvas id="single-label"></canvas>

<h2>Full image - Save then print</h2>
<canvas id="full-label"></canvas>
